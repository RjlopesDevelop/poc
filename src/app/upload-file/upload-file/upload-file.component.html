<div style="margin-top: 10px;">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (change)="onChange($event)"
      multiple
    />
    <label class="custom-file-label" for="customFile" id="customFileLabel"
      >Escolher arquivo</label
    >
  </div>
  <div class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width] ="progress +'%'"
      attr.aria-valuenow ="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ progress }}%
    </div>
  </div>
</div>
<div style="margin-top: 10px;">
  <p>
    <label>Valor: </label>
    <span>
      {{ valor | currency: "R$ " }}
    </span>
  </p>
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>
