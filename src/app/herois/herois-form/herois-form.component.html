<form
  class="needs-validation"
  novalidate
  [formGroup]="form"
  style="padding-top: 10px;"
>
  <div class="form-row">
    <div class="col-sm-12">
      <label for="validationCustom01">nome do herói</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        placeholder="Nome do herói"
        formControlName="nome"
        [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
      />
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')['required']"
      >
        Por favor informe um nome para herói.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')['minlength']"
      >
        Nome precisa ter no mínimo
        {{ hasError("nome")["minlength"].requiredLength }} caracteres.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')['maxlength']"
      >
        Nome precisa ter no máximo
        {{ hasError("nome")["maxlength"].requiredLength }} caracteres.
      </div>
    </div>
    <div style="margin-top: 10px;">
      <button class="btn btn-primary" (click)="onSubmit()">Salvar</button>
      <button class="btn btn-default" (click)="onCancel()">Cancelar</button>
    </div>
  </div>
</form>
